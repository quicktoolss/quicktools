<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickTools — Free Online Utilities</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f9fafc;
      color: #333;
      margin: 0;
      padding: 80px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #0078ff;
    }
    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #555;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }
    .tool-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 25px;
      transition: transform 0.2s;
    }
    .tool-card:hover {
      transform: translateY(-4px);
    }
    footer {
      margin-top: 60px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>QuickTools</h1>
  <p>Instant free tools — no login, no uploads, no limits.</p>

  <div class="tools-grid">
    <div class="tool-card">PDF → Image Converter (coming soon)</div>
    <div class="tool-card">Image Resizer (coming soon)</div>
    <div class="tool-card">Text Case Converter (coming soon)</div>
  </div>

  <footer>© 2025 QuickTools. All rights reserved.</footer>
</body>
</html>
