<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Resizer - QuickTools</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.7.107/build/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <a href="../../index.html" class="back-link">← Back to QuickTools</a>
    <h1>PDF Resizer</h1>
    <p class="subtitle">Compress and resize PDFs to your desired size — fully offline.</p>

    <div class="upload-box" id="uploadBox">
      <input type="file" id="pdfInput" accept="application/pdf" />
      <label for="pdfInput" class="upload-label">Choose PDF File</label>
      <p class="hint">or drag & drop here</p>
    </div>

    <div class="options" style="display:none;">
      <label>Compression Quality: 
        <input type="range" id="qualityRange" min="0.2" max="1" step="0.05" value="0.8" />
        <span id="qualityValue">80%</span>
      </label>

      <label>Target Size (KB, optional): 
        <input type="number" id="targetSize" placeholder="e.g. 500" />
      </label>

      <button id="compressBtn">Compress PDF</button>

      <div id="progressContainer" class="progress-container" style="display:none;">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>

    <div class="result" style="display:none;">
      <p id="sizeInfo"></p>
      <a id="downloadLink" class="download-btn">Download Compressed PDF</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
