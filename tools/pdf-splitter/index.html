<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickTools PDF Splitter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tool-card">
  <h2>QuickTools PDF Splitter</h2>

  <!-- Back to QuickTools -->
  <div class="back-link">
    <a href="../../index.html" target="_blank">&larr; Back to QuickTools</a>
  </div>

  <!-- Upload -->
  <div class="upload-area" id="uploadArea">
    <p>Drag & Drop PDFs here or <input type="file" id="fileInput" multiple accept="application/pdf"></p>
  </div>

  <!-- Split mode selection -->
  <div class="split-mode">
    <label for="modeSelect">Split Mode:</label>
    <select id="modeSelect">
      <option value="nPages">By N Pages</option>
      <option value="fileSize">By File Size (MB)</option>
      <option value="range">By Page Range</option>
      <option value="multiRange">Multiple Ranges</option>
      <option value="allPages">Individual Pages</option>
      <option value="splitAll">Split All Together</option>
    </select>
  </div>

  <!-- Mode-specific settings -->
  <div class="mode-settings" id="modeSettings"></div>

  <!-- Estimated splits preview -->
  <div id="previewSplits" style="margin-bottom:10px;color:#555;"></div>

  <button id="startSplit">Start Split</button>

  <!-- File list and progress -->
  <div id="fileList"></div>

  <!-- Download all as ZIP -->
  <button id="downloadAll" style="display:none;">Download All as ZIP</button>
</div>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="script.js"></script>

</body>
</html>
