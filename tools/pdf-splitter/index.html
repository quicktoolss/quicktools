<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Splitter | QuickTools</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- pdf.js for previews -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- pdf-lib for PDF manipulation -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- jszip for zip downloads -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <a class="back" href="../../index.html" target="" rel="noopener">← Back to QuickTools</a>
        <h1>QuickTools • PDF Splitter</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="uploader card">
      <div class="uploader-row">
        <label class="file-chooser">
          <input id="pdfInput" type="file" accept="application/pdf" multiple />
          <span class="btn upload-btn">Upload PDF(s)</span>
        </label>

        <div class="actions">
          <button id="removeAll" class="btn danger" disabled>Remove All</button>
          <button id="clearResults" class="btn" disabled>Clear Results</button>
        </div>
      </div>
      <p class="muted">Drag & drop supported — upload one or multiple PDFs.</p>
    </section>

    <section id="previewPanel" class="card preview-panel hidden">
      <h2>Files & Previews</h2>
      <div id="fileGrid" class="file-grid"></div>
    </section>

    <section id="options" class="card hidden">
      <h2>Split Options</h2>

      <div class="option-row">
        <label>Mode</label>
        <select id="modeSelect">
          <option value="nPages">By N Pages</option>
          <option value="fileSize">By File Size (MB)</option>
          <option value="range">By Page Range (single)</option>
          <option value="multiRange">Multiple Ranges (comma)</option>
          <option value="allPages">Split All Pages Individually</option>
          <option value="none">No Split (Keep Original)</option>
        </select>
      </div>

      <div id="modeControls" class="mode-controls">
        <!-- dynamic controls injected here -->
      </div>

      <div id="estimate" class="muted"></div>

      <div class="action-row">
        <button id="startSplit" class="btn primary" disabled>Start Split</button>
        <button id="downloadZip" class="btn" style="display:none">Download All as ZIP</button>
      </div>
    </section>

    <section id="resultsPanel" class="card hidden">
      <h2>Results</h2>
      <div id="resultsList" class="results-list"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© QuickTools • Browser-based PDF utilities — no upload to server</p>
  </footer>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
