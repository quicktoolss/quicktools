<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Cropper — QuickTools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="back-nav">
    <a href="../../index.html">← Back to QuickTools</a>
  </nav>

  <header>
    <h1>✂️ Image Cropper</h1>
    <p>Crop, zoom, and shape your images instantly — no upload needed.</p>
  </header>

  <main>
    <div class="upload-area" id="uploadArea">
      <p>📂 Drag & drop or click to upload an image (JPG, PNG, WebP)</p>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>

    <div id="cropContainer" class="hidden">
      <div class="controls">
        <label>Aspect Ratio:</label>
        <select id="aspectSelect">
          <option value="free">Free</option>
          <option value="1:1">1 : 1 (Square)</option>
          <option value="16:9">16 : 9</option>
          <option value="4:3">4 : 3</option>
          <option value="3:2">3 : 2</option>
        </select>

        <label><input type="checkbox" id="circleCrop" /> Circle Crop</label>

        <label>Zoom: <input type="range" id="zoomRange" min="1" max="3" step="0.01" value="1" /></label>

        <button id="downloadBtn">Download Cropped Image</button>
      </div>

      <div class="crop-wrapper">
        <div class="cropper-container">
          <img id="image" alt="Image to crop" />
        </div>
        <div class="preview-section">
          <h3>Preview</h3>
          <canvas id="previewCanvas"></canvas>
          <p id="dimensions"></p>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 QuickTools. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
  <script src="script.js"></script>
</body>
</html>
