<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Cropper — QuickTools</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="back-nav">
    <a href="../../index.html">← Back to QuickTools</a>
  </nav>

  <header>
    <h1>✂️ Image Cropper</h1>
    <p>Crop images visually — with aspect ratios, circle mode, and instant download.</p>
  </header>

  <main>
    <div class="upload-area" id="uploadArea">
      <p>📂 Drag & drop or click to upload an image (JPG, PNG, WebP)</p>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>

    <div id="cropContainer" class="hidden">
      <div class="toolbar">
        <select id="aspectSelect">
          <option value="free">Free</option>
          <option value="1:1">1 : 1</option>
          <option value="16:9">16 : 9</option>
          <option value="4:3">4 : 3</option>
          <option value="3:2">3 : 2</option>
        </select>

        <label><input type="checkbox" id="circleMode" /> Circle Crop</label>

        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download</button>
      </div>

      <div class="cropper-container">
        <img id="image" alt="Upload an image" />
      </div>
    </div>
  </main>

  <footer>© 2025 QuickTools. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
