<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batch Background Remover — QuickTools (JS Only)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>🧩 Batch Background Remover</h1>
  <p class="tagline">Remove solid color backgrounds directly in your browser — fully interactive!</p>
  <a href="/quicktools/index.html" class="back-link">← Back to QuickTools</a>
</header>

<main>
  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <label for="fileInput" class="upload-label">📤 Choose or Drag Images</label>
  </div>


  <div class="controls">
  <label>Background Color: <input type="color" id="bgColor" value="#ffffff"></label>
  <label>Tolerance: <input type="range" id="tolerance" min="0" max="255" value="60"></label>
  <button id="downloadAllBtn">Download All as ZIP</button>
  </div>

   <button id="downloadAllBtn">Download All as ZIP</button>

  <div id="preview-container"></div>
</main>

<footer>
<p>© 2025 QuickTools — Fast JS-only background remover.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="script.js"></script>
</body>
</html>
