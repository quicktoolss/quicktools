<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protect PDF ‚Äî QuickTools</title>
  <link rel="stylesheet" href="style.css" />
  <!-- experimental UMD build that includes encryption support -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib-plus-encrypt@1.1.0/dist/pdf-lib-plus-encrypt.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üîí Protect PDF (experimental)</h1>
    <p class="subtitle">Add an open-password to your PDF ‚Äî runs in your browser. Experimental: may fail on some PDFs.</p>

    <div id="uploadBox" class="upload-box">
      <input id="pdfInput" type="file" accept="application/pdf" />
      <p>Drag & drop or choose a PDF file</p>
    </div>

    <div id="controls" class="controls hidden">
      <label>
        Password (to open):
        <input id="passwordInput" type="password" placeholder="Enter password" />
      </label>

      <label>
        Confirm password:
        <input id="confirmPasswordInput" type="password" placeholder="Re-enter password" />
      </label>

      <div class="row">
        <button id="protectBtn">Protect PDF</button>
        <button id="fallbackZipBtn" title="Create passworded ZIP as fallback">Create Password ZIP (fallback)</button>
      </div>

      <div class="progress">
        <div id="progressBar"></div>
      </div>

      <a id="downloadLink" class="download-btn hidden" target="_blank" rel="noopener">‚¨áÔ∏è Download Protected PDF</a>
      <p id="status" class="status"></p>
    </div>

    <a class="back-link" href="../../index.html">‚Üê Back to QuickTools</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
